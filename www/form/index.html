<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulaire simple</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; margin: 0; padding: 2rem; background: #f7f7f8; color: #1a1a1a; }
    .card { max-width: 640px; margin: 0 auto; background: white; border: 1px solid #e5e7eb; border-radius: 12px; padding: 1.5rem; box-shadow: 0 10px 20px rgba(0,0,0,0.04); }
    h1 { margin-top: 0; font-size: 1.5rem; }
    .row { display: flex; gap: 1rem; }
    .field { margin: 0.75rem 0; width: 100%; }
    label { display: block; font-size: 0.9rem; margin-bottom: 0.35rem; color: #374151; }
    input, textarea { width: 100%; padding: 0.65rem 0.75rem; border: 1px solid #d1d5db; border-radius: 8px; font: inherit; background: #fff; }
    textarea { min-height: 120px; resize: vertical; }
    button { appearance: none; border: 0; background: #2563eb; color: white; padding: 0.7rem 1rem; border-radius: 8px; font-weight: 600; cursor: pointer; }
    button:hover { background: #1e40af; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Formulaire simple</h1>
    <p>Remplissez les champs puis envoyez le formulaire. (POST vers /form/)</p>
    <form method="post" action="/form/">
      <div class="row">
        <div class="field">
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" placeholder="Votre nom" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="vous@exemple.com" required />
        </div>
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Votre message..."></textarea>
      </div>
      <button type="submit">Envoyer</button>
    </form>
  </main>
</body>
</html>
